<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments | Tags | Attributes of Tags | Elements</title>
</head>
<body>
    <!-- 1. Comment: Used to Provide a small description of the Code Written and is not rendered on the browser. This Line is a comment-->

    <!-- 2. Tags: They are used to describe content meaning, improving accessibility, SEO and code readability-->

    <!-- Example: Paragraph Tag -->
    <p>This is a Paragraph. Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero, nesciunt.</p>

    <!-- 3. Attributes: Special Properties of a particular tag -->

    <!-- Example: Image Tag with its attributes "src" and "alt". src attribute is used to specify the Path to Image and alt is used for alternative text when image is not rendered -->
    <img src="" alt="">

    <!-- 4. Element: The Whole Line of code along with tag and attributes is called an Element. For Example <img src="" alt=""> is an element> -->
</body>
</html>
